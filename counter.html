<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p></p>
    <button id="like">Like</button>
    <button id="dislike">Dislike</button>
</body>
</html>

<script>
    count=0;
     document.querySelector("#like").addEventListener("click",funlike);
    document.querySelector("#dislike").addEventListener("click",dislikefun);
   var count=localStorage.getItem("counter")||0;


    function funlike(){
count++;
document.querySelector("p").innerText=count;
localStorage.setItem("counter",count);

    }
    function dislikefun(){
        count--;
       document.querySelector("p").innerText=count;
       
        localStorage.setItem("counter",count);


    }

</script>
