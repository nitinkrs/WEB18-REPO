  function sortByName() {
    var name = document.querySelector('#sortName').value;

    if(name=='ace') {
      mensData.sort(function(a, b) {
        var a = a.name.toUpperCase();
        var b = b.name.toUpperCase();
        if(a>b) return 1;
        else if (a<b) return -1;
        return 0;
      })
      displayData(mensData);
    }
    if(name=='dce') {
      mensData.sort(function(a, b) {
        var a = a.name.toUpperCase();
        var b = b.name.toUpperCase();
        if(a<b) return 1;
        else if (a>b) return -1;
        return 0;
      })
      displayData(mensData);
    }
  }

  function sortByPrice() {
    var price = document.querySelector('#sortPrice').value;

    if(price=='high') {
      mensData.sort(function(a, b) {
        var a = +a.price;
        var b = +b.price;
        return b-a;
      })
      displayData(mensData);
    }
    if(price=='low') {
      mensData.sort(function(a, b) {
        var a = +a.price;
        var b = +b.price;
        return a-b;
      })
      displayData(mensData);
    }
  }

  function filterByBrand() {
    var brand = document.querySelector('#filterBrand').value;

    if(brand=='reebok') {
      var temp = mensData.filter(function(el) {
        return el.brand == 'Reebok';
      })
      displayData(temp);
    }
    if(brand=='nike') {
      var temp = mensData.filter(function(el) {
        return el.brand == 'Nike';
      })
      displayData(temp);
    }
    if(brand=='duke') {
      var temp = mensData.filter(function(el) {
        return el.brand == 'Duke';
      })
      displayData(temp);
    }
    if(brand=='spark') {
      var temp = mensData.filter(function(el) {
        return el.brand == 'Spark';
      })
      displayData(temp);
    }
  }

  function displayData(data) {

      container.innerHTML = '';

      data.forEach(function(el) {

        var card = document.createElement('div')

        var img = document.createElement('img');
        img.src = el.image_url;

        var name = document.createElement('p');
        name.innerText = el.name;

        var box = document.createElement('div');

        var price = document.createElement('p');
        price.innerText = el.price;

        var strikedoffprice = document.createElement('p');
        strikedoffprice.innerText = el.strikedoffprice;

        var brand = document.createElement('p');
        brand.innerText = 'Brand : ' + el.brand;

        var button = document.createElement('button');
        button.innerText = 'Add to Cart';
        button.addEventListener('click', function() {
          addToCart(el);
        });

        box.append(price, strikedoffprice);
        card.append(img, name, box, brand, button);
        container.append(card);
      }) 
    }

  var cartItems = JSON.parse(localStorage.getItem('localCart')) || [];

  function addToCart(el) {

    cartItems.push(el);
    localStorage.setItem('localCart', JSON.stringify(cartItems));
  }
